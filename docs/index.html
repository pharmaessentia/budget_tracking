  <body>
    <div class="container">
      <div id="login-box">
        <div class="row justify-content-md-center pt-6 pb-3">
          <div class="col-3">
            <a href="https://www.pharmaessentia.com" target="_blank" class="mx-auto"><img src="img/315963242logo-pharma-essentia-v2-01.jpg" class="img-fluid" alt="PEC Logo"></a>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-3">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="login-user">User</span>
              </div>
              <input type="text" class="form-control" placeholder="Enter name..." aria-label="User name" aria-describedby="login-user" id="login-user-input">
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-3">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="login-pw">Password</span>
              </div>
              <input type="password" class="form-control" placeholder="Enter password..." aria-label="Password" aria-describedby="login-pw" id="login-pw-input">
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center pb-3">
          <div class="col-3">
            <button type="button" class="btn btn-primary" id="login-button">Login</button>
          </div>
        </div>
        <div class="row justify-content-md-center">

            <div id="num-tries"></div>
